---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: ruby
    tag: '2.3-alpine'

inputs:
- name: middleman

outputs:
- name: build

run:
  path: sh
  args:
    - -exc
    - |
      apk --update add build-base git libffi-dev libxml2-dev libxslt-dev \
               nodejs openssl-dev ruby ruby-bigdecimal  \
               ruby-dev ruby-io-console ruby-json zlib-dev
      cd middleman
      bundle install
      bundle exec middleman build
      echo $BUILD_ID > ../build/name
      echo $BUILD_ID > ../build/tag
      tar -cvzf ../build/build-$BUILD_ID.tar.gz  build/*


